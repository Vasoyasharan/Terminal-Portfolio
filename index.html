<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharan Vasoya - Terminal Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <div class="buttons">
                <span class="button close"></span>
                <span class="button minimize"></span>
                <span class="button maximize"></span>
            </div>
            <div class="title">visitor@sharan.dev</div>
        </div>
        <div class="terminal-body" id="terminal-body">
            <div class="output">Welcome to Sharan Vasoya's terminal portfolio. Type 'help' to see all available commands.</div>
            <div class="input-line">
                <span class="prompt">visitor@sharan.dev: -$</span>
                <input type="text" class="input" id="input" autofocus>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
